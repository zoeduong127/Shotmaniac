<!DOCTYPE html>
<html>
<head>
  <title>Announcement Scroll</title>
  <link rel="stylesheet" type="text/css" href="notifyStyles.css">
  <!--
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  -->
</head>
<body>  <!-- here's it bunch of announcements, each with a title
 that needs to be edited regarding the actual announcements-->
<div class="container">

  <header></header>




  <nav>
    <div class="text">
      <img src="./../../Brand_Identity/images/Logo/Shotmaniacs_Text_Black.png" alt="SHOTMANIACS">
    </div>
    <div class="dash-box">
      <a href="./../dashboard/dashboard.html" target="_self">
        <div class="box" id="dashboard">
          <img id="icon" src="../../Brand_Identity/images/icons/crossed_Eye_Black.png" alt="">
          <label> Dashboard</label>
        </div>
      </a>
      <a href="./notifications.html" target="_self">
        <div class="box" id="News">
          <img id="icon" src="../../Brand_Identity/images/icons/crossed_Eye_Black.png" alt="">
          <label>News</label>
        </div>
      </a>
      <a href="./../calendar/calendar.html" target="_self">
        <div class="box" id="calendar">
          <img id="icon" src="../../Brand_Identity/images/icons/crossed_Eye_Black.png" alt="">
          <label> Calendar</label>
        </div>
      </a>
      <a href="./../bookings/bookings.html" target="_self">
        <div class="box" id="booking">
          <img id="icon" src="../../Brand_Identity/images/icons/crossed_Eye_Black.png" alt="">
          <label>Bookings</label>
        </div>
      </a>
      <a href="../../help/help.html" target="_self">
        <div class="box" id="help">
          <img id="icon" src="../../Brand_Identity/images/icons/crossed_Eye_Black.png" alt="">
          <label>Help</label>
        </div>
      </a>
    </div>
  </nav>


  <main>

    <div class="notification-label">
      <h2>Notifications</h2>
    </div>

    <div class="announcement-container">
      <div class="filter-container">
        <div class="filter-dropdown">
          <button class="filter-button">Filter</button>
          <div class="filter-options">
            <a href="#" class="filter-option">Read</a>
            <a href="#" class="filter-option">Unread</a>
          </div>
        </div>
      </div>

      <div class="announcement-list">
        <div class="announcement-list-item">
          <span class="announcement-icon"><i class="fas fa-user"></i></span>
          Announcement 1
        </div>

        <div class="announcement-list-gap"></div>

        <div class="announcement-list-item">
          <span class="announcement-icon"><i class="fas fa-user"></i></span>
          Announcement 2
        </div>

        <div class="announcement-list-gap"></div>

        <div class="announcement-list-item">
          <span class="announcement-icon"><i class="fas fa-user"></i></span>
          Announcement 3
        </div>

        <div class="announcement-list-gap"></div>

        <div class="announcement-list-item">
          <span class="announcement-icon"><i class="fas fa-user"></i></span>
          Announcement 4
        </div>

        <div class="announcement-list-gap"></div>

        <div class="announcement-list-item">
          <span class="announcement-icon"><i class="fas fa-user"></i></span>
          Announcement 5
        </div>

        <div class="announcement-list-gap"></div>
        <!-- Add more announcement list items here -->

      </div>


      <div class="announcement-content">
        <h3 id="announcement-title"></h3>
        <div id="announcement-description"></div>
        <div class="add-comment" id ="add-comment">Add a comment</div>
        <div class="comment-box" id="comment-box">
          <textarea id="comment-input" placeholder="Type your comment here"></textarea>
          <button id="comment-submit">Submit</button>
        </div>
      </div>
    </div>
  </main>
</div>

<script src="notify1.js"></script>
</body>
</html>
