<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Admin Dashboard</title>
	<link href="./A_DashboardStyle.css" rel="stylesheet">
	<link href="https://fonts.cdnfonts.com/css/kiona-2" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
	      rel="stylesheet" type='text/css'>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
	<header>
		<div class="top">
			<i class="fas fa-user user-icon"></i>
			<p class="logout">
				<span class="fas fa-arrow-right-from-bracket exit"> <!-- TODO: FIND WORKING ICON -->
				Log out
			</span>
		</div>
		<div class="search-area">
			<div class="left">
				<div class="image">
					<img src="./../../Brand_Identity/images/Logo/Shotmaniacs_Logo_Black_MT.png" alt="Shotmaniacs">
				</div>
				<div class="text">
					<span class="slogan">Make Every Shot Count</span>
				</div>
			</div>
			
			<div class="right">
				<input type="search" name="Search" id="searchbar_nav" placeholder="Search...">
				
				<i class="fas fa-magnifying-glass"></i> <!-- TODO: fix icon, worst case use Dashboard -->
			</div>
		</div>
		<div class="navigation">
			<i class="fas fa-house"></i>
			<div class="box"><p>Announcement</p></div>
			<div class="box"><p>Bookings</p></div>
			<div class="box"><p>Crews</p></div>
			<div class="box"><p>Calendar</p></div>
			<div class="box"><p>Client</p></div>
		</div>
	</header>
	
	
	<main>
	
	</main>
</div>
</body>
</html>
