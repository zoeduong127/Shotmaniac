<!DOCTYPE html>
<html>
<head>
	<title>Announcement Scroll</title>
	<link rel="stylesheet" type="text/css" href="notifyStyles.css">
	<!--
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	-->
</head>
<body>  <!-- here's it bunch of announcements, each with a title
 that needs to be edited regarding the actual announcements-->
<div class="container">
	
	<header>
		<div class="top">
			<i class="fas fa-user user-icon"></i>
			<p class="logout">
				<span class="fas fa-arrow-right-from-bracket exit"> <!-- TODO: FIND WORKING ICON -->
				Log out
			</span>
		</div>
		<div class="search-area">
			<div class="left">
				<div class="image">
					<img src="./../../Brand_Identity/images/Logo/Shotmaniacs_Logo_Black_MT.png" alt="Shotmaniacs">
				</div>
				<div class="text">
					<span class="slogan">Make Every Shot Count</span>
				</div>
			</div>
			
			<div class="search">
				<label for="search"></label>
				<input type="text" class="input" id="search" placeholder="Search...">
				<button class="search-icon-btn">
				</button>
			</div>
		</div>
		
		<div class="navigation">
			<div class="box" id="img"></div>
			<div class="box"><p>Announcement</p></div>
			<div class="box"><p>Bookings</p></div>
			<div class="box"><p>Crews</p></div>
			<div class="box"><p>Calendar</p></div>
			<div class="box"><p>Client</p></div>
		</div>
	</header>
	
	
	<main>
		<div class="main-container">
			<div class="heading">
				<h1><strong><em>Announcements</em></strong></h1>
			</div>
			
			<div class="announcement-container">
			
			
			<div class="announcement-list">
				<div class="filter-container">
					<div class="filter-dropdown">
						<button class="filter-button">
							<img id="filter_img" src="./../../Brand_Identity/images/icons/black_filter_icon.png" alt="">
							Filter
						</button>
						<div class="filter-options">
							<a href="#" class="filter-option">Read</a>
							<a href="#" class="filter-option">Unread</a>
						</div>
					</div>
				</div>
				
				<div class="announcement-list-item" onclick="display(this)">
					<span class="announcement-icon"><i class="fas fa-user"></i></span>
					Announcement 1
				</div>
				
				<div class="announcement-list-gap"></div>
				
				<div class="announcement-list-item" onclick="display(this)">
					<span class="announcement-icon"><i class="fas fa-user"></i></span>
					Announcement 2
				</div>
				
				<div class="announcement-list-gap"></div>
				
				<div class="announcement-list-item" onclick="display(this)">
					<span class="announcement-icon"><i class="fas fa-user"></i></span>
					Announcement 3
				</div>
				
				<div class="announcement-list-gap"></div>
				
				<div class="announcement-list-item" onclick="display(this)">
					<span class="announcement-icon"><i class="fas fa-user"></i></span>
					Announcement 4
				</div>
				
				<div class="announcement-list-gap"></div>
				
				<div class="announcement-list-item" onclick="display(this)">
					<span class="announcement-icon"><i class="fas fa-user"></i></span>
					Announcement 5
				</div>
				
				<div class="announcement-list-gap"></div>
				<!-- Add more announcement list items here -->
			
			</div>
			
			
			<div class="announcement-content">
				<h3 id="announcement-title"></h3>
				<div id="pre-announcement">
					<img src="./../../Brand_Identity/images/icons/" alt="">
					<p>Select from the list of notifications on the side to view more details</p>
				</div>
				<div id="announcement-description"></div>
				<div class="add-comment" id="add-comment" onclick="showComment()">Add a comment</div>
				<div class="comment-box" id="comment-box">
					<label for="comment-input"></label>
					<textarea id="comment-input" placeholder="Type your comment here"></textarea>
					<button id="comment-submit" type="submit">Submit</button>
				</div>
			</div>
		</div>
	</main>
</div>

<script src="notify.js"></script>
</body>
</html>
