<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="bookings(NOT DONE YET).css">
    <script defer src = 'bookings.js'></script>
    <meta charset="UTF-8">
    <title>Bookings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <header>
      <div class="dropdown">
        <button class="dropdownBtn">
          <img id="avatar" src="../../Brand_Identity/images/icons/whiteAvatar.png" alt="dropdown">
        </button>

        <div class="dropdown-content">
          <div class="item">
            <a href="profile.html">Profile</a>
          </div>

          <div class="item">
            <a>Log Out</a>  <!--missing HREF-->
          </div>
        </div>
      </div>
    </header>

    <nav>
      <div class="text">
        <img src="./../../Brand_Identity/images/Logo/Shotmaniacs_Text_Black.png" alt="SHOTMANIACS">
      </div>
      <div class="dash-box">
        <div class="box" id="dashboard">
          <img id="icon" src="../../Brand_Identity/images/icons/crossed_Eye_Black.png" alt="">
          <label> Dashboard</label>
        </div>
        <div class="box" id="apply">
          <img id="icon" src="../../Brand_Identity/images/icons/crossed_Eye_Black.png" alt="">
          <label> Bookings</label>
        </div>
        <div class="box" id="calendar">
          <img id="icon" src="../../Brand_Identity/images/icons/crossed_Eye_Black.png" alt="">
          <label> Calendar</label>
        </div>
        <div class="box" id="booking">
          <img id="icon" src="../../Brand_Identity/images/icons/crossed_Eye_Black.png" alt="">
          <label>My Bookings</label>
        </div>
        <div class="box" id="help">
          <img id="icon" src="../../Brand_Identity/images/icons/crossed_Eye_Black.png" alt="">
          <label>Help</label>
        </div>
      </div>
    </nav>

    <main>
      <div class="title">
        <div class="image">
          <img src="./../../Brand_Identity/images/Logo/Shotmaniacs_Logo_Black_ZT.png" alt="Shotmaniacs">
        </div>
        <div class="text">Bookings</div>
      </div>

      <div class="midSearch">
        <div class="searchbox">
          <input class="textbox" type="text" placeholder="Booking's name" />
        </div>
        <div class="role-filter">
          <button class="filterBtn">
            <span id="btn-text">
              <i class="fas"></i>
              <span id="filterBtnRole">Role</span>
            </span>
          </button>
          <div class="filter-content">
            <div class="role"><p>Photographer</p></div>
            <div class="role"><p>Videographer</p></div>
            <div class="role"><p>Producer</p></div>
            <div class="role"><p>Assistant</p></div>
            <div class="role"><p>Data Handler</p></div>
            <div class="role"><p>Editor</p></div>
          </div>
        </div>
      </div>


    </main>


</body>
</html>
