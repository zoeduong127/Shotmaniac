<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calendar</title>
	<link href="crewCalendarStyles.css" rel="stylesheet"> <!--moves back 2 levels-->
	<link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
	<!--google Fonts-->
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Signika:wght@600&display=swap"
	      rel="stylesheet">
	<!-- End of Google fonts -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body>
<div class="container">
	<header>
		<div class="dropdown">
			<button class="dropdownBtn">
				<img id="avatar" src="./../../Brand_Identity/images/icons/whiteAvatar.png" alt="dropdown">
			</button>
			
			<div class="dropdown-content">
				<div class="item">
					<a href=./../../profile/profile.html style="font-family: 'Kiona Semibold'">Profile</a>
				</div>
				
				<div class="item" onclick="logout()" style="font-family: 'Kiona Semibold'">
					<a>Log Out</a>
				</div>
			</div>
		</div>
	</header>
	<nav>
		<div class="text">
			<img src="./../../Brand_Identity/images/Logo/Shotmaniacs_Text_Black.png" alt="SHOTMANIACS">
		</div>
		<div class="dash-box">
			<a href="./../dashboard/dashboard.html" target="_self">
				<div class="box" id="dashboard">
					<img id="dashboard-icon" src="./../../Brand_Identity/images/icons/black-note.png" alt="Note-Icon">
					<label> Dashboard</label>
				</div>
			</a>
			<a href="./../news/notifications.html" target="_self">
				<div class="box" id="News" style="background: rgba(255, 255, 255, 0.75)">
					<img id="news-icon" src="./../../Brand_Identity/images/icons/black-announcements.png" alt="Announcements-Icon">
					<label>News</label>
				</div>
			</a>
			<a href="./calendar.html" target="_self">
				<div class="box" id="calendar">
					<img id="calendar-icon" src="./../../Brand_Identity/images/icons/calendar_white.png" alt="Calendar-Icon">
					<label> Calendar</label>
				</div>
			</a>
			<a href="./../bookings/Booking.html" target="_self">
				<div class="box" id="booking">
					<img id="booking-icon" src="./../../Brand_Identity/images/icons/myBookingClient_Black.png" alt="Bookings-Icon">
					<label>Bookings</label>
				</div>
			</a>
		</div>
	</nav>
	<main>
		<div class="calendar-container" id="calendar_container">
			<div class="calendar">
				<div class="month">
					<i class="fas fa-angle-left prev"> </i>
					<div class="date">
						<h1></h1>
						<p onclick="returnToDay()"></p>
					</div>
					<i class="fas fa-angle-right next"></i>
				</div>
				
				<div class="weekdays">
					<div>Sun</div>
					<div>Mon</div>
					<div>Tue</div>
					<div>Wed</div>
					<div>Thu</div>
					<div>Fri</div>
					<div>Sat</div>
				</div>
				
				<div class="days" id="days"></div>
			</div>
		</div>
		
		
		<div class="event-display" id="event_container">
			<div class="blob-nav" id="blob-nav">
				
				<!-- <span class="dots">1</span>
				<span class="dots">2</span>
				<span class="dots">3</span>
				<span class="dots">4</span>
				<span class="dots">5</span> -->
			</div>
			
			<div class="event" id="event"></div>
		</div>
	</main>
</div>
<script defer src="calendar.js"></script>
</body>
</html>
