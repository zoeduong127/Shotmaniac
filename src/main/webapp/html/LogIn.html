<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="/styles/loginStyles.css" rel="stylesheet">
	<link href="https://fonts.cdnfonts.com/css/kiona-2" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="container">
        <div class="col-2 header">
            <a href="index.html">
                <img  class="logo-black-no_text"
                                        src="/Brand_Identity/images/Logo/Shotmaniacs_Logo_Black_ZT.png"
                                        alt="Shotmaniacs Logo Black">
            </a>

        </div>
        <div class="col-2 header">
            <h1 id ="title">LOGIN</h1>
        </div>
        <div class="col-6 header">
            <p id="help" class="help-note"><a href="" target="_blank">Need Help?</a></p>
        </div>

        <div class="left col-6 body">
            <img class="logo-white-text" src="/Brand_Identity/images/Logo/Shotmaniacs_Logo_White_MT.png" alt="Shotmaniacs Logo White">
        </div>

        <div class="right col-6 body">
            <div class="col-1" id="container">
                <h2 id="smallHeader">Login </h2>

                <form id="form">

                    <div id="login-info">
                        <label class="input-label">
                            <input type="email" class="input" id="email" placeholder="Email">
                        </label>

                        <label class="input-label">
                            <input type="password" class="input" id="password" placeholder="Password">
                        </label>
                    </div>


                    <div class="col-1" id="stay-Signed-In">
                        <input type="checkbox" id="check-Box">
                        <label for="check-Box" id="check-Box-label"> Stay signed in </label>


                        <a href="crew/dashboard.html">
                            <button class="ui-button">LOG IN</button>
                        </a>
                        <p class="help-note"> <a href="" target="_blank">Forgot Password?</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
